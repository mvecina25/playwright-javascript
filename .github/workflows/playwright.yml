name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # This section enables manual runs
  workflow_dispatch:
    inputs:
      environment_url:
        description: 'URL to run tests against'
        required: false
        default: 'http://parabank.parasoft.com'
      grep_tag:
        description: 'Test tag to run (e.g., @journey, @smoke)'
        required: false
        default: '@journey'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      # Fixed to handle the fsevents/EBADPLATFORM error
      run: npm install --force --omit=optional

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --grep ${{ github.event.inputs.grep_tag || '@journey' }}
      env:
        # Uses input from manual run, or defaults to the Parabank URL
        APP_BASE_URL: ${{ github.event.inputs.environment_url || 'http://parabank.parasoft.com' }}

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30